    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin

      // An App component under which all other components will be added
      class Team extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            shots: 0,
            score: 0,
          };
          this.shotSound = new Audio("./cwdboo.mp3");
          this.scoreSound = new Audio("./cwdaaaAah.mp3");
        }

        shotHandler = () => {
          let score = this.state.score;
          this.shotSound.play();

          if (Math.random() > 0.5) {
            score += 1;

            setTimeout(() => {
              this.scoreSound.play();
            }, 300);
          }

          this.setState((state, props) => ({
            shots: state.shots + 1,
            score,
          }));
        };

        render() {
          let shotPercentageDiv;
          if (this.state.shots) {
            const shotPercentage = Math.round(
              (this.state.score / this.state.shots) * 100
            );
            shotPercentageDiv = (
              <div>
                <strong>shooting %: {shotPercentage} </strong>
              </div>
            );
          }

          return (
            <div className="Team">
              <h2>{this.props.name}</h2>
              <div className="identity">
                <img src={this.props.logo} alt={this.props.name} />
              </div>

              <div>
                <strong>Shots:</strong> {this.state.shots}
              </div>
              <div>
                <strong>Score:</strong> {this.state.score}
              </div>
              {shotPercentageDiv}
              <button onClick={this.shotHandler}>Shoot!</button>
            </div>
          );
        }
      }

      function Game(props) {
        return (
          <div className="game">
            <h1>Welcome to {props.venue}</h1>
            <div className="stats">
              <Team
                name={props.visitingTeam.name}
                logo={props.visitingTeam.logoSrc}
              />
              <div className="versus">
                <h1>VS</h1>
              </div>
              <Team name={props.homeTeam.name} logo={props.homeTeam.logoSrc} />
            </div>
          </div>
        );
      }
